<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.ico">

    <title>Shopping Cart</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">SiipiLomat Oy</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account Demo <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">User Info</a></li>
                <li><a href="#">Orders</a></li>
              </ul>
            </li>
            <li><a href="#">Shopping Cart List Demo</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="well nav-sidebar">
            <h5><span class="glyphicon glyphicon-shopping-cart"></span> Order</h5>
          </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2>Order Items</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody>
              <tr> <!-- each item -->
                <td style="vertical-align: middle"><img src="../tmp/luke_skywalker_bird_plush_toy--side.jpg" width="90" class="img-responsive" alt="Product image"></td>
                <td style="vertical-align: middle">Angry Birds</td>
                <td style="vertical-align: middle">
                  <form method="post" action="#" accept-charset="UTF-8" class="form-horizontal" role="form">  
                    <div class="col-xs-4">
                      <input type="hidden" name="type" value="update">
                      <input type="hidden" name="itemid" id="itemid" value="itemid">
                      <select name="quantity" id="quantity_1">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                  </form>
                </td>
                    
                <td style="vertical-align: middle">
                  <div class="col-xs-2">
                    <form method="post" action="#" accept-charset="UTF-8" class="form-horizontal" role="form">
                      <input type="hidden" name="type" value="delete">
                      <input type="hidden" name="itemid" id="itemid" value="itemid">
                      <button type="submit" class="btn btn-link btn-xs">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                    </form>
                   </div>
                </td>
              </tr>
            </tbody>
          </table>

          <h2>Order Details</h2>
          
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order Date</th>
                <th>Name</th>
                <th>Flight</th>
                <th>Flight Date</th>
                <th>Seat</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2104-06-11</td>
                <td>Mr. Green</td>
                <td>AY991</td>
                <td>2014-07-14</td>
                <td>Not choose</td>
                <td><span class="label label-warning">processing</span>
              </tr>
            </tbody>
          </table>
          <h5><strong>Requirement</strong></h5>
          <div class="well">
            <p>include meals</p>
          </div>
          <div>
            <div class="col-xs-3 pull-right">
              <button type="submit" class="btn btn-primary btn-block">
                Edit
              </button>
            </div>
            <div class="col-xs-3 pull-right">
              <button type="submit" class="btn btn-success btn-block">
                Back
              </button>
            </div>
          </div>
        </div>

      </div> <!-- row -->
    </div> <!-- container -->

    



  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
