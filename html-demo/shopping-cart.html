          </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Current Shopping Cart</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>

                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>AngryBirds Luke Skywalker Bird Plush Toy</td>
                <form method="post" action="something" accept-charset="UTF-8">
                  <td><div class="col-xs-4">
                    <input type="text" pattern="\d+" class="form-control input-sm" value="1">
                    <br>
                    <button type="submit" class="btn btn-success btn-block">
                      update
                    </button>
                  </div></td>
                </form>
                <td><div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">

              </tr>

                <td>Panda Chocolate Raisins 240g</td>
                <td><div class="col-xs-4">
                  <input type="text" class="form-control input-sm" value="1"></div>
                </td>
                <td><div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button></div>
                </td>
              </tr>
            </tbody>
          </table>

          <form action="checkout.html">

              <button type="submit" class="btn btn-primary btn-block">
                Checkout
              </button>
            </div>
          </form>

          <div class="col-xs-3 pull-right">
            <button type="button" class="btn btn-default btn-block">
              Continue shopping
            </button>
          </div>
